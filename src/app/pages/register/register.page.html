

<ion-content>
<ion-card>

  <ion-card-header>
    <ion-card-title>registration</ion-card-title>
  </ion-card-header>
<ion-list>
    <ion-item>

      <ion-label position="floating" Stacked Label>Enter your email</ion-label>
  <ion-input [(ngModel)]="email" type="text"></ion-input>
    </ion-item>
    <ion-item>

      <ion-label position="floating" Stacked Label>Enter your password</ion-label>
  <ion-input [(ngModel)]="password" type="text"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button type="button" (click)="addUser()" expand="block"> Add task</ion-button>
</ion-card> 




    
    
    
</ion-content>
