<ion-header>
  <ion-toolbar>
    <ion-title>search</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-button (click)="searchaction()" value="ACTION" class="choice">ACTION</ion-button>
<ion-button (click)="searchcomedy()"value="COMEDY" class="choice">COMEDY</ion-button>
<ion-button (click)="searchsci()"value="COMEDY" class="choice">SCI-FI</ion-button>
<ion-button (click)="searchtrue()"value="COMEDY" class="choice">TRUE-STORY</ion-button>
<ion-row class="forecast_container">
  <ion-col *ngFor="let movie of movies">

<ion-card class="card" >
  <ion-list>
      <ion-item>
        <img src="{{movie.photo}}" class="image"/>
      </ion-item>
      <ion-item>
        <ion-button href="{{movie.description}}" class="button">{{movie.name}} </ion-button>
      </ion-item>
    </ion-list>
  </ion-card></ion-col>
</ion-row>

<ion-row class="forecast_container">
  <ion-col *ngFor="let movie of movies1">

<ion-card class="card" >
  <ion-list>
      <ion-item>
        <img src="{{movie.photo}}" class="image"/>
      </ion-item>
      <ion-item>
        <ion-button href="{{movie.description}}" class="button">{{movie.name}} </ion-button>
      </ion-item>
    </ion-list>
  </ion-card></ion-col>
</ion-row>
  <ion-button (click)="reload()" value="reload">RESET</ion-button>
</ion-content>
