<ion-header>
  <ion-toolbar>
    <ion-title>writereview</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Review movies </ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Enter movie name </ion-label>
        <ion-input [(ngModel)]="name" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Enter your review</ion-label>
        <ion-textarea [(ngModel)]="review" type="text" ></ion-textarea>
      </ion-item>
      <ion-button type="button" color="medium" (click)="addReview()" expand="block" > Add your review</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card class="card" *ngFor="let review of oldreviews" >
    <ion-list>
        <ion-item>
          <ion-card-title>{{review.Mname}}</ion-card-title>
        </ion-item>
        <ion-item>
          <ion-card-content>
            {{review.review}}
          </ion-card-content>
        </ion-item>
      </ion-list>
    </ion-card>
</ion-content>
